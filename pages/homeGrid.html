		<img src="AngrySmiley.png" alt="First Grid Cell">
		<p><a class="btn btn-sm btn-primary" href="angrySmiley.html" role="button" target="_self">{{game}}</a></p>
	</div>
	<div class="grid col-sm-2">
		<img src="spaceInvaders.png" alt="Second Grid Cell">
