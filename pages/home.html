<div id="myCarousel" class="carousel slide" data-ride="carousel">
			
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<img class="first-slide carousel-img" src="AngrySmiley.png" alt="First slide">
			<div class="container">
				<div class="carousel-caption">
					<p><a class="btn btn-lg btn-primary" href="angrySmiley.html" role="button" target="_self">{{game}}</a></p>
				</div>
			</div>
		</div>
		<div class="item">
			<img class="second-slide" src="spaceInvaders.png" alt="Second slide">
			<div class="container">
				<div class="carousel-caption">
					<p><a class="btn btn-lg btn-primary" href="spaceInvaders.html" role="button" target="_self">{{game}}</a></p>
				</div>
			</div>
		</div>
		<div class="item">
			<img class="third-slide" src="chat.png" alt="Third slide">
			<div class="container">
				<div class="carousel-caption">
					<p><a class="btn btn-lg btn-primary" href="chat.html" role="button" target="_self">{{chat}}</a></p>
				</div>
			</div>
		</div>
	</div>
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev" target="_self">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next" target="_self">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
